points:
  zones:  # Area that can be defined 
    main: # Defining Functional portions of the keyboard, letters & numbers
      columns:
        outer:
          rows.num.skip: true # Removed Escape Key in Tradition Layout 
          rows.top.skip: true
          key:
            splay: 8 
        pinky:
          key:
            splay: -4
            spread: cx +2  # Extra Spacing, looks like keys overlap in layout, double check later
        ring:
          key:
            splay: -4
            stagger: 8
            spread: cx +2  # Extra Spacing, looks like keys overlap in layout, double check later
        middle:
          key:
            stagger: 2
            spread: cx 
        index:
          key:
            stagger: -2
            spread: cx 
        inner:
          key:
            stagger: -2
            spread: cx 
      rows:
        bottom:
        middle:
        top:
        num:
    thumb: # Created Thumb Cluster as own zone with two keys
      anchor:
        ref: main_index_bottom
        shift: [0,-20]
      rows:
      columns:
        inner:
        outer:
          key:
            spread: cx 
  mirror: &mirror  # Mirrored for Right Side
      ref: main_inner_num 
      distance: 2.5cx
outlines:
  raw:
    - what: rectangle
      where: true
      size: [cx +2,cy +2]
  keys:
    - what: rectangle
      where: true
      size: [cx-0.5,cy-0.5]
  board: # Outline for case, need to adjust numbers to be proportion of cx and based on shifts 
    - what: polygon
      operation: stack
      points:
        - ref: main_inner_num
          shift: [15,0]
        - ref: thumb_outer
          shift: [15,-12]
        - ref: thumb_inner
          shift: [-10,-12]
        - ref: main_outer_bottom
          shift: [-15,-24]  
        - ref: main_outer_top
          shift: [-16,44]  
        - ref: main_pinky_num
          shift: [0,25]  
        - ref: main_middle_num
          shift: [0,15]  
        - ref: main_inner_num
          shift: [15,19]
      fillet: 2
  combo: # Plate for keyboard, Can use to test out layout once 3dprinter comes in
    - name: board
    - operation: subtract
      name: keys
pcbs:
    left:
      outlines:
          main: 
            outline: board
      footprints:
        choc_hotswap:
          what: choc_hotswap
          where:
            params:
              keycaps: true
              reverse: false
              hotswap: true
              from: "{{column_net}}"
              to: "{{column_row}}"
            seeed_xiao:
              what: xiao-ble
            battery_switch:
              what: slider
            reset:
                what: EVQPUC
                params:
