units:
  px: cx + 2 # 20mm
  py: cy + 2 # 19mm
  
  pushX: (cx / 2) # 10mm
  pushY: (cy / 2) # 9.5

  padX: pushX + 2 # 12mm
  padY: pushY + 2 # 11.5mm

  pad: 2

points:
  zones:  # Area that can be defined 
    main: # Defining Functional portions of the keyboard, letters & numbers
      anchor: # Move to fit inside kiCAD sheet
        shift: [100,-150]
      columns:
        outer:
          rows.num.skip: true # ESC key hard to reach, placement for microcontroller
          key:
        pinky:
          key:
            spread: cx
        ring:
          key:
            stagger: 8
            spread: cx
        middle:
          key:
            stagger: 2
            spread: cx 
        index:
          key:
            stagger: -2
            spread: cx 
        inner:
          key:
            stagger: -2
            spread: cx 
      rows:
        bottom:
          row_net: P7
        middle:
          row_net: P8
        top:
          row_net: P9
    thumb: # Created Thumb Cluster as own zone with two keys
      anchor:
        ref: main_index_bottom
        shift: [0,-20]
      rows:
        clusters:
          row_net: P6
      columns:
        inner:
        middle:
          key:
            spread: cx
        outer:
          key:
            spread: cx 
  mirror: &mirror 
      ref: main_inner_top
      distance: 5cx
    
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px,py]
  keys:
    - what: rectangle
      where: true
      size: [cx-0.5,cy-0.5]
  board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: main_outer_top
          shift: [119 ,0]
        - ref: thumb_outer_clusters
          shift: [-pushX + px,-pushX-pad]
        - ref: main_outer_bottom
          shift: [pushX,-py-pad*2]  
        - ref: main_outer_bottom
          shift: [-pushX-pad*2,-py+pushY]   
        - ref: main_outer_top
          shift: [-padX-pad-1,px]  
        - ref: main_pinky_top
          shift: [0,px]  
        - ref: main_middle_top
          shift: [0,px/2]  
        - ref: main_inner_top
          shift: [padX,px-6]
  board_right:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_main_inner_top
          shift: [padX -pad + px ,0]
        - ref: mirror_thumb_outer_clusters
          shift: [-pushX + px,-pushX-pad]
        - ref: mirror_main_outer_bottom
          shift: [pushX,-py-pad*2]  
        - ref: mirror_main_outer_bottom
          shift: [-pushX-pad*2,-py+pushY]   
        - ref: mirror_main_outer_top
          shift: [-padX-pad-1,px +py-pad+2]  
        - ref: mirror_main_pinky_top
          shift: [0,px]  
        - ref: mirror_main_middle_top
          shift: [0,px/2]  
        - ref: mirror_main_inner_top
          shift: [padX,px-6]
      fillet: 2
  cutout_left: 
    - name: board_left
    - operation: subtract
      name: keys
