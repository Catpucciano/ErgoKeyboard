units:
  px: cx + 2 # 20mm
  py: cy + 2 # 19mm
  
  pushX: (cx / 2) # 10mm
  pushY: (cy / 2) # 9.5

  padX: pushX + 2 # 12mm
  padY: pushY + 2 # 11.5mm

  pad: 2

points:
  zones:  # Area that can be defined 
    main: # Defining Functional portions of the keyboard, letters & numbers
      anchor: # Move to fit inside kiCAD sheet
        shift: [100,-150]
      columns:
        outer:
          rows.num.skip: true # ESC key hard to reach, placement for microcontroller
          key:
        pinky:
          key:
            spread: cx
        ring:
          key:
            stagger: 8
            spread: cx
        middle:
          key:
            stagger: 2
            spread: cx 
        index:
          key:
            stagger: -2
            spread: cx 
        inner:
          key:
            stagger: -2
            spread: cx 
      rows:
        bottom:
          row_net: P7
        middle:
          row_net: P8
        top:
          row_net: P9
        num:
    thumb: # Created Thumb Cluster as own zone with two keys
      anchor:
        ref: main_index_bottom
        shift: [0,-20]
      rows:
        clusters:
          row_net: P6
      columns:
        inner:
        middle:
          key:
            spread: cx
        outer:
          key:
            spread: cx 
  mirror: &mirror 
      ref: main_inner_num 
      distance: 5cx
    
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px,py]
  keys:
    - what: rectangle
      where: true
      size: [cx-0.5,cy-0.5]
  board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: main_inner_num
          shift: [padX -pad + px ,0]
        - ref: thumb_outer_clusters
          shift: [-pushX + px,-pushX-pad]
        - ref: main_outer_bottom
          shift: [pushX,-py-pad*2]  
        - ref: main_outer_bottom
          shift: [-pushX-pad*2,-py+pushY]   
        - ref: main_outer_top
          shift: [-padX-pad-1,px +py-pad+2]  
        - ref: main_pinky_num
          shift: [0,px]  
        - ref: main_middle_num
          shift: [0,px/2]  
        - ref: main_inner_num
          shift: [padX,px-6]
  board_right:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_main_inner_num
          shift: [padX -pad + px ,0]
        - ref: mirror_thumb_outer_clusters
          shift: [-pushX + px,-pushX-pad]
        - ref: mirror_main_outer_bottom
          shift: [pushX,-py-pad*2]  
        - ref: mirror_main_outer_bottom
          shift: [-pushX-pad*2,-py+pushY]   
        - ref: mirror_main_outer_top
          shift: [-padX-pad-1,px +py-pad+2]  
        - ref: mirror_main_pinky_num
          shift: [0,px]  
        - ref: mirror_main_middle_num
          shift: [0,px/2]  
        - ref: mirror_main_inner_num
          shift: [padX,px-6]
      fillet: 2
  cutout_left: 
    - name: board_left
    - operation: subtract
      name: keys
pcbs:
  left:
    outlines:
      main:
        outline: board_left
    footprints:
      choc_hotswap:
        what: choc
        where: /^(?!mirror_thumb)(main_|thumb_).*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{column_row}}"
      diode:
        what: diode
        where: /^(?!mirror_thumb)(main_|thumb_).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      # Controller
      seeed_xiao: 
        what: xiao-ble # switch to xiao when finish with footprint
        params:
        where: 
          ref: main_outer_top
          shift: [-2,25]
          rotate: 90
      # Battery Switch
      jstph:
        what: jstph
        where: 
          ref: main_outer_bottom
          shift: [20,-15]
          rotate: 90
        params: 
            pos: pos
            neg: GND
      # Battery Switch
      battery_switch:
        what: slider
        where: 
          ref: main_inner_num
          shift: [27,-5]
          rotate: -90
        params: 
            from: pos
            to: GND
      #Reset
      reset:
        what: EVQPUC
        params:
          from: GND
          to: Rst 
        where: 
          ref: main_inner_num 
          shift: [26.5, -15]
          rotate: -90
      # Mounting Holes
      hole_top_left:
        what: mountinghole
        where: 
          ref: main_pinky_num
          shift: [0,17]
      hole_bottom_left:
        what: mountinghole
        where: 
          ref: main_outer_bottom
          shift: [10,-20]
      hole_top_right:
        what: mountinghole
        where: 
          ref: main_inner_num
          shift: [10,11]
      hole_bottom_right:
        what: mountinghole
        where: 
          ref: main_inner_bottom
          shift: [26,-5]
